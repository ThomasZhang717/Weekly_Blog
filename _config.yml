# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Thomas Zhang,<br> PhD in Economics, <br> Real Estate & Machine Learning <br> A breathing, watching, listening and thinking human being."
sidebar-avatar: https://github.com/ThomasZhang717.png # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false



